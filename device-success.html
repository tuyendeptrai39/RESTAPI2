<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thiết Bị Thành Công</title>
    <link rel="stylesheet" href="css/device-success.css">
</head>
<body>
    <div class="success-message">
        <h2>Thêm Thiết Bị Thành Công</h2>
        <div class="device-info">
            <p><strong>Tên Thiết Bị:</strong> <span id="device-name">Thiết bị mẫu</span></p>
            <p><strong>User MQTT:</strong> <span id="mqtt-user">user123</span></p>
            <p><strong>Password MQTT:</strong> <span id="mqtt-password">password123</span></p>
            <p><strong>Topic MQTT:</strong> <span id="mqtt-topic">topic/thiết_bị</span></p>
        </div>
        <button onclick="window.location.href='add-device.html'">Thêm Thiết Bị Khác</button>
    </div>
</body>
</html>
